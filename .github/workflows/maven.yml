name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build and Test
        run: mvn clean install -X

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build Docker image
        run: docker build -t munwarali/springboot-images-new .

      - name: Publish image to Docker Hub
        run: docker push munwarali/springboot-images-new:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Pull images from Docker Hub
        run: docker pull munwarali/springboot-images-new:latest

      - name: Delete old container
        run: docker rm -f springboot-images-new-container
        
      - name: Run Docker container
        run: docker run -d -p 8080:8080 --name springboot-images-new munwarali/springboot-images-new:latest
